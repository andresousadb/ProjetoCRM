{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <body>

        <div class="container bg-light shadow-md p-5 form-layout">

            <h3> Crie sua conta </h3>

<!--            <h5> Start managing your clients today! </h5>-->

            <hr>
            <br>

            <form method="POST" autocomplete="off">

                {% csrf_token %}

                {{form.username|as_crispy_field}}

                <br>

                {{form.password1|as_crispy_field}}

                <br>

                {{form.password2|as_crispy_field}}

                <br>

                <button type="submit" class="btn btn-primary w-100 btn-block p-2"> Criar voluntário &nbsp; <i class="fa fa-user" aria-hidden="true"></i> </button>


            </form>

            <br>

            <div class="text-center">

                <p> Já tem uma conta? </p> <a href="{% url 'my-login' %}"> Conecte-se </a>

            </div>


        </div>

        <br>

    </body>


{% endblock %}
